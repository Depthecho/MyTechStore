{% extends 'mainpage/base.html' %}
{% block title %}Password Reset Confirmation{% endblock %}

{% block content %}
<div class="password-reset-confirm-body">
    <div class="password-reset-confirm-container">
        <h1 class="password-reset-confirm-header">Password Reset Confirmation</h1>
        <form method="post" class="password-reset-confirm-form">
            {% csrf_token %}
            <div class="form-group">
                <input type="password" name="new_password1" class="input" placeholder="New Password" required>
            </div>
            <div class="form-group">
                <input type="password" name="new_password2" class="input" placeholder="Confirm New Password" required>
            </div>
            <button type="submit" class="password-reset-confirm-button">Confirm Password Reset</button>
            <button class="password-reset-button"><a href="{% url 'login-page' %}">Back to login</a></button>
        </form>
    </div>
     <a class="swap-theme"><i class="fa-regular fa-moon fa-2xl"></i></a>
</div>
{% endblock %}
