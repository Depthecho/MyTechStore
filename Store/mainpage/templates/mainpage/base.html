<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <script src="https://kit.fontawesome.com/115bf105ea.js" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header class="main-header">
    <div class="header-container">
        <div class="logo">
            <a href="{% url 'store-page' %}">Depthecho</a>
        </div>
        <div class="search">
            <input type="text" placeholder="Search...">
            <i class='bx bx-search-alt-2'></i>
        </div>
        <nav class="main-nav">
            <ul class="collapsed-menu">
                <li class="collapsed-menu-li collapsed-menu-active"><a href="/"><i class='bx bx-home'></i><br>
                    <p class="text">Store</p>
                </a></li>
                <li class="collapsed-menu-li"><a href="{% url 'cart' %}"><i class='bx bx-cart'></i><br>
                    <p class="text">Cart</p>
                </a></li>
                <li class="collapsed-menu-li"><a href="/orders"><i class='bx bx-notepad'></i><br>
                    <p class="text">Orders</p>
                </a></li>
                <li class="collapsed-menu-li"><a href="/favorites"><i class='bx bx-star'></i><br>
                    <p class="text">Favorite</p>
                </a></li>
                <li class="dropdown">
                    <a href="#" id="burger-button" onclick="toggleDropdown()"><i class='bx bx-menu'></i></a>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <ul>
                            <li class="dropdown-menu-li dropdown-menu-afterline"><a href="">Profile</a></li>
                            <li class="dropdown-menu-li dropdown-menu-afterline"><a href="">Settings</a></li>
                            <li class="dropdown-menu-li" id="dropdown-menu-logout"><a href="{% url 'log-out' %}">Log
                                Out</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
    <script>
        // Function to toggle dropdown menu visibility
        function toggleDropdown() {
            var dropdownMenu = document.getElementById("dropdownMenu");
            var dropdownMenuButton = document.getElementById("burger-button");
            if (dropdownMenu.style.display === "block") {
                dropdownMenu.style.display = "none";
                dropdownMenuButton.style.color = "var(white)";
            } else {
                dropdownMenu.style.display = "block";
                dropdownMenuButton.style.color = "var(white)";
            }
        }
    </script>
</header>

{% block content %}
{% endblock %}
<footer>
    <p>123123123123</p>
</footer>

<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
