{% extends 'mainpage/base.html' %}
{% load static %}
{% block title %}Log In{% endblock %}

{% block content %}
<div class="login-body">
    <div class="login-container">
        <h1 class="login-header">Log In</h1>
        <form method="post" class="login-form">
            {% csrf_token %}
            {% if error_message %}
            <div class="login-alert alert-danger">
                <ul>
                    <li>{{ error_message }}<span class="close-alert">Ã—</span></li>
                    <script>
                        // Close error messages when the close button is clicked
                        $(document).on("click", ".close-alert", function () {
                            $(this).parent("li").remove();
                        });
                    </script>
                </ul>
            </div>
            {% endif %}
            <div class="form-group">
                <input type="username" name="username" class="input" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="input" placeholder="Password" required>
            </div>
            <div class="forgot-password">
                <p class="forgot-password-p">
                    <a class="forgot-password-a" href="{% url 'forgot-password-page' %}">Forgot password?</a>
                </p>
            </div>
            <button type="submit" class="login-button">Log In</button>

            <div class="dont-have-account">
                <p class="dont-have-account-p">Don't have an account?
                    <a href="{% url 'signup-page' %}" class="dont-have-account-a">Sign Up</a>
                </p>
            </div>
        </form>
    </div>
    <a class="swap-theme"><i class="fa-regular fa-moon fa-2xl"></i></a>
</div>
{% endblock %}
